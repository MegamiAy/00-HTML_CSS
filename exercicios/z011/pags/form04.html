<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário 3</h1>
    <form action="../cadastrar.php" method="post">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inam">Nome: </label>
                <input type="text" name="name" id="inam" required>
            </p>
            <p>
                <label for="imail">E-mail: </label>
                <input type="email" name="mail" id="imail" required>
            </p>
            <p>
                <label for="ipho">Telefone: </label>
                <input type="tel" name="phone" id="ipho" pattern="^\(\d{2}\)\d{4,5}-\{4}$" required>
            </p>
        </fieldset>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>        
    </form>
</body>
</html>
