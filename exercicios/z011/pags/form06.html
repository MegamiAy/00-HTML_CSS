<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário 6</h1>
    <form action="../cadastrar.php" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="color" id="icor">
        </p>
        <p>
            <label for="irate">Nível de satisfação: </label>
            <input type="range" name="rate" id="irate" min="1" max="5">
        </p>
        <label for="ifil">Selecione um aquivo: </label>
        <input type="file" name="file" id="ifil">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
