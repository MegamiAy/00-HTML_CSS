<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário 9</h1>
    <form action="../cadastrar.php" method="post">
       <p>
           <label for="iyea">Em que ano você nasceu? </label>
           <input type="number" name="year" id="iyea" min="1900" max="2023" oninput="calAge()">
       </p>
       <label for="iage">Sua idade é: </label>
       <output id="iage">0</output>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calAge() {
            let atual = new Date().getFullYear()
            iage.innerHTML = Number(atual) - Number(iyea.value)
        }
    </script>
</body>
</html>
