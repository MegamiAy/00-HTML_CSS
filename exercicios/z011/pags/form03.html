<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Formulário 3</h1>
    <form action="../cadastrar.php" method="post">
        <p><label for="iname">Nome: </label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Nome Completo"></p>

        <p><label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required></p>

        <p><label for="imon">Período Letivo</label>
            <input type="month" name="month" id="imon"></p>

        <p><label for="iday">Dia da Prova</label>
            <input type="date" name="day" id="iday"></p>

        <p><label for="itime">Horário da Prova</label>
            <input type="time" name="time" id="itime"></p>

        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
