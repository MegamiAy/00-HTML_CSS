    <h1>What is Media Queries?</h1>
    <p>Media queries is a feature of CSS 3 allowing content rendering to adapt to different conditions such as screen resolution (e.g. mobile and desktop screen size). It became a W3C recommended standard in June 2012,and is a cornerstone technology of responsive web design (RWD).</p>
